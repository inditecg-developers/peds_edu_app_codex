{% extends "base.html" %}
{% block content %}
  <h2>{% if is_new %}New Trigger Map{% else %}Edit Trigger Map{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'publisher:map_list' %}" style="margin-left:12px;">Back</a>
  </form>
{% endblock %}
